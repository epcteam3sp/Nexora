                <div class="toolbar">
                    <a href="#modal-schedule-exam" class="btn btn-primary" data-role-restricted="student,parent">Schedule Exam</a>

                    <table>

                        <div class="actions">

                    </div>

                <div id="modal-edit-exam" class="modal">
                    <div class="dialog">
                        <h5>Edit Exam</h5>
                        <div class="form-row"><label>Date</label><input type="date" value="2025-10-10"></div>
                        <div class="actions">
                            <a href="#" class="btn btn-secondary">Cancel</a>
