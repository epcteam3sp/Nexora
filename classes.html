<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Classes & Sections</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body data-page="classes">
        <div class="banner container">
            <div class="navbar">
                <img src="logo.jpg" class="logo" alt="School Logo">
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="attendance.html">Attendance</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a class="active" href="classes.html">Classes</a></li>
                    <li><a href="assignments.html">Assignments</a></li>
                    <li><a href="exams.html">Exams</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
                <button id="toggleTheme" class="btn btn-sm btn-outline-light ms-auto">Dark</button>
            </div>

            <div class="content mt-3">
                <h1>Classes & Sections</h1>
                <div class="toolbar">
                    <a href="students.html" class="btn btn-outline-secondary me-2">‚Üê Back to Students</a>
                    <a href="#modal-add-class" class="btn btn-primary" data-role-restricted="student,parent,teacher">Add Class</a>
                    <a href="#modal-add-section" class="btn btn-secondary" data-role-restricted="student,parent,teacher">Add Section</a>
                </div>

                <div class="table-card mt-3">
                    <table>
                        <thead>
                            <tr>
                                <th>Class</th>
                                <th>Sections</th>
                                <th>Section Head</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Grade 8</td>
                                <td>A, B, C</td>
                                <td>Ms. Patel</td>
                                <td><a href="#modal-edit-class">Edit</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="modal-add-class" class="modal">
                    <div class="dialog">
                        <h5>Add Class</h5>
                        <form id="addClassForm">
                            <div class="form-row">
                                <label for="className">Class Name</label>
                                <input type="text" id="className" placeholder="e.g., Grade 9" required>
                            </div>
                            <div class="form-row">
                                <label for="sectionHead">Section Head</label>
                                <input type="text" id="sectionHead" placeholder="e.g., Ms. Smith">
                            </div>
                            <div class="actions">
                                <button type="button" class="btn btn-secondary" onclick="closeModal('modal-add-class')">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="modal-add-section" class="modal">
                    <div class="dialog">
                        <h5>Add Section</h5>
                        <form id="addSectionForm">
                            <div class="form-row">
                                <label for="sectionClass">Class</label>
                                <select id="sectionClass" required>
                                    <option value="">Select a class</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="sectionName">Section Name</label>
                                <input type="text" id="sectionName" placeholder="e.g., D" required>
                            </div>
                            <div class="actions">
                                <button type="button" class="btn btn-secondary" onclick="closeModal('modal-add-section')">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="modal-edit-class" class="modal">
                    <div class="dialog">
                        <h5>Edit Class</h5>
                        <form id="editClassForm">
                            <div class="form-row">
                                <label for="editClassName">Class Name</label>
                                <input type="text" id="editClassName" readonly>
                            </div>
                            <div class="form-row">
                                <label for="editSectionHead">Section Head</label>
                                <input type="text" id="editSectionHead" placeholder="e.g., Ms. Smith">
                            </div>
                            <div class="actions">
                                <button type="button" class="btn btn-secondary" onclick="closeModal('modal-edit-class')">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
